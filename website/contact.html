---
layout: default
---

<div class="inner">
    <h1 id="text02">Contact</h1>
    
    <div class="contact">
        <form method="post" action="https://8phuh3c6z1.execute-api.us-east-1.amazonaws.com/prod/contact" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
            <label>Email</label>
            <br/>
            <input type="email" name="email" required/>
            <br/>
            <label>Name</label>
            <br/>
            <input type="text" name="name" required/>
            <br/>
            <label>Message</label>
            <br/>
            <textarea name="message" required onkeyup="adjust_textarea(this);"></textarea>
            <br/>
            <input type="submit" value="Send" style="float: right">
        </form>
    </div>  
</div>
